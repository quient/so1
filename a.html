<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #d{
            width: 100px;
            height: 100px;
            background-color: #ff484f;
            position: absolute;
            top: 50px;
            left: 0;
        }
    </style>
</head>
<body>
<input type="button" value="start" id="btn1">
<input type="button" value="end" id="btn2">
<div id="d"></div>
<script src=myQuery.js></script>
<script>
    I(function(){
       I("#btn1").click(function(){
          I("#d").animate({"width":300,"height":300,"top":300,"left":600,"top":300,"opacity":0.3},2000,"minusspeed");
       });
        I("#btn2").click(function(){
            I("#d").stop();
        });
    });
</script>
</body>
</html>
